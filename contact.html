        <div class="main-content">
            
            <section class="contact section" id="contact">
                <div id="contact-top" class="container">
                  <div class="row">
                    <div class="section-title padd-15">
                      <h2>Contact Me</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="contact-info-item padd-15">
                      <div class="icon"><i class="fa fa-phone"></i></div>
                      <h4>Call Me On</h4>
                      <p><a href="tel: 0748671764">+27 74 867 1764</a></p>
                    </div>
                    <div class="contact-info-item padd-15">
                      <div class="icon"><i class="fa fa-map-marker"></i></div>
                      <h4>Home</h4>
                      <p>Cape Town, South Africa</p>
                    </div>
                    <div class="contact-info-item padd-15">
                      <div class="icon"><i class="fa fa-envelope"></i></div>
                      <h4>Email</h4>
                      <p>
                        <a href="mailto: darrenviljoen32@gmail.com"
                          >darrenviljoen32@gmail.com</a
                        >
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <form
                      action="https://formspree.io/f/xjvqjgvr"
                      method="POST"
                      class="contact-form padd-15"
                      onsubmit="return "
                    >
                      <div class="row">
                        <div id="error_message" class="col-12 padd-15"></div>
                        <div class="form-item col-6 padd-15">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder=" Full Name*"
                              name="name"
                              id="name"
                            />
                          </div>
                        </div>
                        <div class="form-item col-6 padd-15">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Email*"
                              name="email"
                              id="email"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-item col-12 padd-15">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Subject*"
                              name="subject"
                              id="subject"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-item col-12 padd-15">
                          <div class="form-group">
                            <textarea
                              class="form-control"
                              placeholder="Your Message..."
                              name="message"
                              id="message"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-item col-12 padd-15">
                          <button type="submit" class="btn">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
